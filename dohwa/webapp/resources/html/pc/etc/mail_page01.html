<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림메일</title>
</head>
<body>
    <!-- 알림메일 -->
    <div class="mail-wrap">
        <div style="width:660px; margin:0 auto;line-height: normal;">
            <div style="padding:18px 50px"><img src="/images/common/mail_logo.png" alt="(주)도화엔지니어링 로고" /></div>
            <div style="background: #f7f7f7 url('/images/common/mail_bg.jpg') no-repeat bottom right;padding:60px 50px">
                <p style="font-size:32px;line-height:47px;margin: 0;">
                    <span style="color:#004442;font-weight:bold">도화엔지니어링</span>
                    <br />문의사항 답변입니다.
                </p>
            </div>
            <div style="padding: 40px 50px;">

                <div style="margin-bottom:40px;">
                    <p style="font-size:24px;margin: 0;margin-bottom:25px;font-weight:bold">문의자 정보</p>
                    <table style="border-collapse: collapse;">
                        <caption style="width:0;height:0;font-size:1px;text-indent:-9999px;line-height:0"><span>문의자 정보 표 : 이름</span></caption>
                        <colgroup>
                            <col style="width:200px" />
                            <col style="width:360px" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th style="border-top:1px solid #d9d9d9;border-bottom:1px solid #d9d9d9;background:#f7f7f7;height:50px;padding-left:20px;font-size:16px;text-align:left;">이름</th>
                                <td style="border-top:1px solid #d9d9d9;border-bottom:1px solid #d9d9d9;padding-left:20px;font-size:16px;">이트라이브</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div style="margin-bottom:40px;">
                    <p style="font-size:24px;margin: 0;margin-bottom:25px;font-weight:bold">문의자 내용</p>
                    <div style="border:1px solid #d9d9d9;">
                        <div style="border-bottom:1px solid #d9d9d9;padding:20px 30px"><span style="font-size:16px;font-weight:bold">이트라이브 파트너사 요청</span></div>
                        <div style="padding:24px 30px;min-height:210px;"><span style="font-size:16px;">안녕하세요. 이트라이브입니다.</span></div>
                    </div>
                </div>

                <div style="margin-bottom:60px;">
                    <p style="font-size:24px;margin: 0;margin-bottom:25px;font-weight:bold">답변내용</p>
                    <div style="border:1px solid #d9d9d9;">
                        <div style="padding:24px 30px;min-height:210px;"><span style="font-size:16px;">안녕하세요. 도화엔지니어링입니다.</span></div>
                    </div>
                    <div>
                        <span style="float:left;font-size:14px;margin-top:20px;">이 메일은 발신전용 메일입니다.</span>
                    </div>
                </div>
            </div>

            <div style="background:#666666;line-height:60px;text-align:center;"><span style="color:#ccc;font-size:12px;">서울특별시 강남구 삼성로 438 (#16178) Copyright &#169; 2020 DOHWA ENGINEERING CO., LTD. Allright Reserved.</span></div>

        </div>
    </div>
    
</body>
</html>
