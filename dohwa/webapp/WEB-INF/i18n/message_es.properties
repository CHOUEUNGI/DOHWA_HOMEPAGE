FRONT.COMMON.MENU.ABOUTUS.005.001.010=DOHWA se enfoca en la difusión de conocimiento que prioriza a las personas.\nLa empresa aplica la gestión de recursos compartidos en varios países como Indonesia, Tanzania, Perú y Camboya a través de grupos de voluntarios que funciona gracias a la participación voluntaria de nuestros colaboradores. \nDOHWA busca ampliar este tipo actividades a través de su sistema sostenible que da prioridad a las personas.
