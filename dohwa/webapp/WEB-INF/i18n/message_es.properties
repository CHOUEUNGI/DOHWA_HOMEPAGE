FRONT.COMMON.MENU.BUSINESS.001.017=DOHWA Engineering es una empresa líder en gestión de recursos hídricos que ha ganada el mayor número de licitaciones sobre obras de abastecimiento hídrico y saneamiento en Corea del Sur. La empresa se consolidado como una empresa importante dedicada a la planificación y el diseño de sistemas de abastecimiento hídrico para centrales dedicadas a este servicio para zonas extensas, infraestructuras vitales que cumplen con la creciente demanda de agua potable. La empresa ha realizado satisfactoriamente estudios de factibilidad, y ha elaborado el diseño preliminar y detallado de la presa Daechung, así como de centrales de abastecimiento hídrico que abarquen zonas extensas en Jeonju, Ulsan y Gwangyang. Asimismo, la empresa posee una amplia experiencia en obras de abastecimiento de agua, p. ej., la diversificación de las fuentes de agua potable y la desalinización del agua de mar en respuesta a la escasez de agua producto del cambio climático. Como resultado de su experiencia y tecnología acumulada a través de los años, la empresa ha participado activamente en proyectos de abastecimiento de agua en el extranjero (Perú, Nepal, Indonesia, Vietnam y Birmania), donde ha realizado satisfactoriamente estudios de factibilidad, diseño y supervisión de obra.
FRONT.COMMON.MENU.BUSINESS.001.017.MOB=DOHWA Engineering es una empresa líder en gestión de recursos hídricos que ha ganada el mayor número de licitaciones sobre obras de abastecimiento hídrico y saneamiento en Corea del Sur. La empresa se consolidado como una empresa importante dedicada a la planificación y el diseño de sistemas de abastecimiento hídrico para centrales dedicadas a este servicio para zonas extensas, infraestructuras vitales que cumplen con la creciente demanda de agua potable. La empresa ha realizado satisfactoriamente estudios de factibilidad, y ha elaborado el diseño preliminar y detallado de la presa Daechung, así como de centrales de abastecimiento hídrico que abarquen zonas extensas en Jeonju, Ulsan y Gwangyang. Asimismo, la empresa posee una amplia experiencia en obras de abastecimiento de agua, p. ej., la diversificación de las fuentes de agua potable y la desalinización del agua de mar en respuesta a la escasez de agua producto del cambio climático. Como resultado de su experiencia y tecnología acumulada a través de los años, la empresa ha participado activamente en proyectos de abastecimiento de agua en el extranjero (Perú, Nepal, Indonesia, Vietnam y Birmania), donde ha realizado satisfactoriamente estudios de factibilidad, diseño y supervisión de obra.
