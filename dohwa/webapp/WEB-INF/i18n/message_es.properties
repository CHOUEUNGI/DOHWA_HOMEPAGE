FRONT.COMMON.MENU.BUSINESS.001.024=DOHWA se distingue de sus competidores por su capacidad técnica acumulada y continua investigación y desarrollo (I+D), necesaria para proyectar el uso eficiente de terrenos estatales limitados y la implementación de una planificación urbana ecológica. La empresa lleva a cabo proyectos de gran alcance en diversas áreas que van desde los principales complejos industriales y de vivienda de Corea del Sur hasta complejos ecológicos.
