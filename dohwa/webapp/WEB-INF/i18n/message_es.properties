FRONT.COMMON.MENU.ABOUTUS.005.001.013=La empresa no solo busca obtener ganancias económicas, sino que también busca alcanzar la felicidad a través de la comunicación y cooperación con la comunidad local como participante. 
FRONT.COMMON.MENU.ABOUTUS.005.001.014=Los fondos que se recaudan mediante la contribución voluntaria del personal y las actividades de voluntariado, para preservar el medioambiente y la cultura, reflejan el compromiso de la empresa con el crecimiento mutuo.
FRONT.COMMON.MENU.ABOUTUS.005.001.015=Voluntariado
FRONT.COMMON.MENU.ABOUTUS.005.001.016=El Grupo de Voluntarios de DOHWA creado por 60 ejecutivos y empleados en el 2015, desempeña una función fundamental en la participación en diversas actividades para quienes necesitan ayuda, al establecer su plan operativo a principios de cada año. A través de sus juntas mensuales, este grupo ha realizado con regularidad actividades de voluntariado por parte de la fundación benéfica Hope Sharing Fund, actividades como preparación de kimchi y entrega a las personas de bajos recursos (incluyendo ancianos que viven solos y desertores de Corea del Norte), actividades de limpieza ambiental para la conservación del medioambiente, actividades de recorridos históricos y culturales, donación de computadoras y equipo técnico y actividades de izado de banderas nacionales. DOHWA mantiene su contribución con este tipo de actividades, creando armonía y un futuro mejor para la comunidad local.
FRONT.COMMON.MENU.ABOUTUS.005.001.017=Fundación Benéfica Hope Sharing Fund
FRONT.COMMON.MENU.ABOUTUS.005.001.018=La fundación benéfica Hope Sharing Fund de DOHWA, a través de la participación voluntario del personal de la empresa, recauda donaciones de los salarios mensuales de los colaboradores y participa en diversas actividades de apoyo social en el país y en el extranjero. Al menos 1200 personas, representando aproximadamente el 62 % de todo el personal de la empresa, participan en la fundación. Los fondos de la fundación provienen de parte del personal donante y una subvención proporcional por parte de la empresa, que duplica lo donado.
