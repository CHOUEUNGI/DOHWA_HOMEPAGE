FRONT.COMMON.MENU.ABOUTUS.001.001.011=DOHWA, establecida en el año 1957, es la primera empresa multidisciplinaria de ingeniería de Corea del Sur y ha crecido mediante constantes desafíos e innovaciones. Mediante nuestros conocimientos y experiencia, hemos llevado a cabo con éxito más de 10.000 proyectos nacionales e internacionales en 76 países, incluyendo Corea, Perú, Irán, Vietnam, entre otros. Estamos esforzándonos para convertirnos en la mejor empresa del mercado expandiendo nuestras áreas de EPC, PMC, O&M, etc.Junto a nuestros 2.300 trabajadores, DOHWA promete liderar el futuro, cumplir con sus responsabilidades sociales y brindar un entorno seguro con la mejor tecnología y calidad creando el valor de todos nuestros proyectos y satisfaciendo a nuestros clientes.\nGracias.\n
