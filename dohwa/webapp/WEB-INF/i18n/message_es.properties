FRONT.COMMON.MENU.BUSINESS.001.013=DOHWA Engineering Co. LTD. es una empresa líder que anualmente ocupa el primer puesto en el sector de suministro de agua  y saneamiento. La empresa se desempeña, principalmente, la función de diseñar sistemas de suministro de agua que abarcan áreas extensas, infraestructuras vitales que cumplen con la creciente demanda de agua potable de Corea del Sur. La empresa ha realizado satisfactoriamente estudios de factibilidad, y ha elaborado el diseño básico y detallado de la presa Daechung, así como de centrales de suministro de agua que abarquen áreas extensas en Jeonju, Ulsan y Gwangyang. La empresa también trabaja en proyectos relacionados con los recursos hídricos y la prevención de desastres. Desde el 2000, la empresa viene participando en varios proyectos sobre recursos hídricos en el extranjero, p. ej., desarrollo de la cuenca de ríos, presa hidroeléctrica, y plan integral de control de inundaciones.
