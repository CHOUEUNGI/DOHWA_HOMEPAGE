FRONT.COMMON.MENU.ABOUTUS.005.001.016=2015년 임직원 60명이 뜻을 모아 설립한 &lsquo;도화 봉사동호회&rsquo;가 주축이 되어, 매년 초 운영 계획을 수립하고 사회 전반에 걸쳐 관심이 필요한 이들을 대상으로 다방면의 활동을 펼치고 있습니다. 매월 정기총회를 통해 독거노인 &middot; 탈북민 등 소외계층을 위한 김장 담그기, 환경 보존을 위한 자연정화 활동, 역사문화탐방, 컴퓨터 및 전산장비 기부, 태극기달기 등 직접 찾아가는 희망 봉사 활동을 정기적으로 실천해 왔습니다. 앞으로도 도화는 지역사회의 상생과 행복한 미래에 보탬이 되는 진정성 있는 나눔으로 기여하겠습니다.
