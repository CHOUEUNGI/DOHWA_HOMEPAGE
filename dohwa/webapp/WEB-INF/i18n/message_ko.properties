FRONT.COMMON.MENU.BUSINESS.001.053=온실가스 배출량을 감소시켜 세계 환경을 지키는데 기여하고자 국내 뿐만 아니라 일본, 베트남, 이라크, 에디오피아, 온두라스 등 다수의 해외 시장에서 태양광발전 사업을 추진하여 수행하고 \t\t\t\t\t\t\t\t\t\t\t\t\t있습니다. 특히 열악한 환경의 오지에 태양광발전 사업을 추진하므로서 인류의 편의에 기여하고 있으며, 국내외 다수의 수상, 육상태양광사업의 타당성, 컨설팅, 설계, EPC, 감리 업무 수행의 \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t경험을 바탕으로 향후 사업개발 및 투자사업으로의 사업분야 확대를 계획하고 있습니다.
