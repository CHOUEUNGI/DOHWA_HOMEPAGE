FRONT.COMMON.MENU.BUSINESS.001.040=창립 이래 반세기 동안 국토의 대동맥인 경부고속도로 및 서해안 고속도로를 비롯하여 수많은 고속도로와 국도, 지방도 설계 뿐만 아니라 대중교통 등 교통개선 사업을 성공적으로 수행하여 한국의 현대식 도로 건설 및 교통체계개선과 역사를 같이 함으로써 명실공히 경험과 기술력을 인정받았습니다.\n\t\t\t\t\t\t\t\t\t\t\t\t\t<br />\n\t\t\t\t\t\t\t\t\t\t\t\t\t특히, 고객만족을 최우선으로 하고, 각종 첨단기술 도입 및 활용으로 모든 성과품을 데이터베이스화 함으로써 한국 도로 건설공사 및 교통체계 선진화에 앞장서고 있습니다. 끊임없는 신기술 개발과 인재 양성을 토대로 미래형 지식산업의 선두주자로 나아 가고, 21세기에도 도전과 개척의 역사는 계속될 것입니다.
FRONT.COMMON.MENU.BUSINESS.001.040.MOB=창립 이래 반세기 동안 국토의 대동맥인 경부고속도로 및 서해안 고속도로를 비롯하여 수많은 고속도로와 국도, 지방도 설계 뿐만 아니라 대중교통 등 교통개선 사업을 성공적으로 수행하여 한국의 현대식 도로 건설 및 교통체계개선과 역사를 같이 함으로써 명실공히 경험과 기술력을 인정받았습니다.<br />특히, 고객만족을 최우선으로 하고, 각종 첨단기술 도입 및 활용으로 모든 성과품을 데이터베이스화 함으로써 한국 도로 건설공사 및 교통체계 선진화에 앞장서고 있습니다.<br />개발과 인재 양성을 토대로 미래형 지식산업의 선두주자로 나아 가고, 21세기에도 도전과 개척의 역사는 계속될 것입니다.
FRONT.COMMON.MENU.BUSINESS.001.041=종합교통계획, 대중교통 및 녹색교통, 교통체계개선(TSM), 광역교통, 교통영향평가, 교통안전 등을 비롯한 교통에 관련된 전반적인 사업을 수행하고 있으며 국내 최고의 전문인력으로 최상의 교통체계를 수립하고 있습니다.\n\t\t\t\t\t\t\t\t\t\t\t\t\t<br />\n\t\t\t\t\t\t\t\t\t\t\t\t\t기존 교통체계의 문제점 개선 및 안전과 편리성에 기여하는 최상의 교통서비스를 제공하기 위해 지속적인 노력을 다하고 있으며, 인간중심의 친환경 대중교통 조성 및 녹색교통체계 구축에 선도적인 역할을 수행하고 있습니다.
FRONT.COMMON.MENU.BUSINESS.001.042=다년간 축적된 풍부한 경험과 선도적인 기술 노하우로 국내의 철도 및 도시철도 건설에 일익을 담당하고 있으며, 최상의 기술력을 바탕으로 알제리, 방글라데시, 페루, 스리랑카, 탄자니아 등 해외시장 개척에 선구자적인 역할을 담당하고 있습니다. 또한, 토목뿐만 아니라 궤도, 기계, 전기, 신호, 통신 등 시스템분야를 총괄하는 한편, 업무영역도 단순한 설계단계에 머무르지 않고 공사를 포함한 디자인빌드 아이디어 및 자본을 \t\t\t\t\t\t\t\t\t\t\t\t\t결합한 민간투자사업까지도 추진하고 있습니다. 우수한 기술진과 설계 노하우를 통해 21세기 종합철도교통체계 제공이 우리 부문의 지향 목표이며, 앞으로도 기술력 강화는 물론이며 품질제일주의 목표를 실현하여 수요자를 위한 가치창조와 철도교통 문화창조에 최선을 다할 것입니다.
FRONT.COMMON.MENU.BUSINESS.001.043=그동안 국내외의 도로 및 철도교량, 지하 공동구, 해상 풍력을 포함한 해상 구조물 기초 등을 포함한 다양한 형식의 구조물 설계를 수행하였으며 이러한 경험을 바탕으로 보다 안전하고 공학적인 구조물 계획 및 설계를 수행하고 있습니다. 전세계를 대상으로 각 국가별 설계기준과 각종 시방기준을 바탕으로 가설 지역에 최적화된 구조물 설계를 위해 모든 구성원이 노력하고 있으며 특수교량 시공감리, PMC, EPC 등에 대한 \t\t\t\t\t\t\t\t\t\t\t\t\t사업확장을 추진하고 있습니다.
FRONT.COMMON.MENU.BUSINESS.001.044=1975년 「목포항 삼학도 안벽 신축공사 조사설계 용역」을 시작으로 50여년간 항만 및 해안분야의 설계, 감리, 대안/턴키 등의 다양한 프로젝트를 성공적으로 수행하였으며, 특히 1970년에 국내 최초로 IRAN 코람샤항, 인도네시아 10만톤급 Loading Pier 설계 등을 수행하여 해외사업 진출의 발판을 마련하였습니다. 최근에는 축적된 설계경험과 기술 Know-how를 바탕으로 항만시설, 연안보호시설과 같은 정통 항만분야 뿐만 아니라 \t\t\t\t\t\t\t\t\t\t\t\t\t연료하역부두, 회처리장, 취·배수구조물, 해저케이블 등의 발전분야, 해상풍력 등의 신재생 에너지분야에도 적극 참여하고 있습니다.
FRONT.COMMON.MENU.BUSINESS.001.045=하천/댐/도로교통/해양항만/지하공간 등 사회간접자본 시설물이 건설되는 지반에서의 흙과암반의 역학적 거동및 공학적 특성을 분석하고 지반공학 기술에 의한 각 시설물의 사용성과 안정성을 향상시키며 청정자원인 지하수 개발 및 보존기술력을 통해 궁극적으로 인간과 환경을 위한 지반관련 최적화 기술을 제공하고 있습니다.\n\t\t\t\t\t\t\t\t\t\t\t\t\t<br />\n\t\t\t\t\t\t\t\t\t\t\t\t\t최근까지 수행한 사업으로 영암 F1자동차 경기장, 부산 에코델타시티, 인천국제공항 건설공사, 남항대교, 화명대교, 암사대교 건설공사, 새만금-전주간 고속도로,부산외곽순환 고속도로, 안동-임하댐 연결 터널공사, 평화의댐 치수능력 증대사업, 전남신안 해상풍력등이 있습니다. 해외사업으로는 인도네시아 Siborpa 수력발전 건설사업, 바레인 Muharraq하수처리장 , 인도네시아 KTH Biomass Fired Power Plant등이 있습니다.
