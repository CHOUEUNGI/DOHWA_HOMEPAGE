FRONT.COMMON.MENU.ABOUTUS.001.001.011=도화는 1957년 설립된 대한민국 최초의 종합엔지니어링 회사로 끊임없는 도전과 혁신을 거듭하며 성장한 대한민국 최고의 엔지니어링 회사입니다. 축적된 전문성과 경험으로 국내를 포함하여 페루, 이란, 베트남 등 국외 76개국에서 1만 건이 넘는 프로젝트를 성공적으로 수행하였고, EPC, PMC, O&M 등 건설 사업 전반으로 사업 영역을 확대하여 국내 뿐만 아니라 해외 시장에서도 최고의 기업이 되기 위해 노력하고 있습니다. 2,300여명의 임직원을 대표하여 우리 도화는 미래를 선도하고 사회적 책임을 다하며, 고객가치 창출을 위해 최고의 기술력과 품질로 안전한 환경을 선사할 것을 약속 드립니다.<br/>감사합니다.
